<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
</head>

<body>
	<div class="container">
		<div class="mt-4 p-5 rounded d-flex justify-content-center">
			<h1>Sistema de Análise de Transações Financeiras </h1>
		</div>
		<form action="/login" method="post">

			<div class="form-outline mb-4">
				<input type="text" name="email" class="form-control" /> <label
					class="form-label" for="email">Endereço de e-mail</label>
			</div>

			
			<div class="form-outline mb-4">
				<input type="password" name="password" class="form-control" /> <label
					class="form-label" for="password">Senha</label>
			 	<input type="hidden" name="_csrf" th:value="${token}">

			</div>
			<button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>

		</form>
	</div>


</body>
</html>
