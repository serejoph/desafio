<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<div class="mt-4 p-5 rounded d-flex justify-content-center">
			<h1>Usuários Cadastrados</h1>
		</div>
		<a href="/user/new-user"><button class="btn btn-primary btn-sm">Novo usuário</button></a>
		<div class="row mt-3">
			<span class="col-3 fw-bold">Nome</span> <span class="col-3 fw-bold">Email</span>
		</div>
		<form action="/user/delete" method="post" th:each=" u : ${users}"
			class="row mt-2">


			<span th:text="${u.name}" class="col-3 bold"></span> <span
				th:text="${u.email}" class="col-3 bold"></span> <input type="hidden"
				name="_csrf" th:value="${token}"> <input type="hidden"
				name="email" th:value="${u.email}">

			<div class="col-1">
				<button type="button" class="btn btn-outline-primary btn-sm">Atualizar</button>
			</div>
			<div th:if="${u.email}!='admin@email.com.br'" class="col-1">
				<button type="submit" class="btn btn-outline-danger btn-sm">Deletar</button>
			</div>


		</form>



	</div>



</body>
</html>
