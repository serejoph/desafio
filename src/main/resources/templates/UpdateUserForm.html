<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
</head>
<body>

<div th:insert="~{fragments :: topo(${user})}"></div>
	<div class="container">
		<div class="mt-4 p-5 rounded d-flex justify-content-center">
			<h1>Editar Usu√°rio</h1>
		</div>
		<form action="/user/update" method="post" th:object="${updatingUser}">
			<div class="card border-0 rounded">

				<label for="name">Nome</label><input th:field="*{name}" name="name"
					type="text"><span th:errors="*{name}" class="text-danger"></span> <label for="email">Email</label><input
					th:field="*{email}" name="email" type="email"
					class="d-flex justify-content-center"> <span
					th:errors="*{email}" class="text-danger"></span><span class="text-danger" th:if="${emailError}" th:text="${emailError}"></span> <input
					th:if="${token}" type="hidden" name="_csrf" th:value="${token}">
					<input type="hidden" name="id" th:value="${id}">
				


			</div>
			<button type="submit" class="btn btn-outline-primary mt-3">Editar</button> <a href="/user"> <button type="button" class="btn btn-outline-primary mt-3">Voltar</button></a>


		</form>



	</div>



</body>
</html>
